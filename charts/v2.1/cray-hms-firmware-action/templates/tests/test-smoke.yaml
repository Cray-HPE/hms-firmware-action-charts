---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-test-smoke"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}-test-smoke"

spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-test-smoke"
      labels:
        app.kubernetes.io/managed-by:  "{{ include "cray-service.name" . }}"
        app.kubernetes.io/instance:  "{{ .Release.Name }}-test-smoke"
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
      initContainers:
        - name: wait-for-istio
          image: "artifactory.algol60.net/docker.io/curlimages/curl:7.81.0"
          command: [ "sh", "-c", "until curl --head localhost:15000 ; do echo Waiting for Istio Sidecar; sleep 3 ; done ; echo Istio Sidecar available; done;" ]
      containers:
        - name: "smoke"
          image: "{{ .Values.tests.image.repository }}:{{ .Values.global.testVersion }}"
          command:
            - entrypoint.sh
            - smoke
            - -f
            - smoke.json
            - -u
            - http://cray-fas